    <img src="/assets/img/camera.svg" class="heroBackgroundImageClass">
</md-content>

<!--{{windowHeight-100+'px;'}}-->

<md-content class="transparentPanel" style="height: 150px">
</md-content>

<md-content flex layout="row" layout-align="space-around center" layout-wrap layout-margin layout-padding>
    <md-whiteframe class="{{whiteframeClass}} albumThumbnailContainer" ng-repeat="photoset in albums.photosets.photoset | filter:'AvinashNagarajan.com_Albums~'" ng-mouseenter="whiteframeClass = 'md-whiteframe-z4'; displayCaption = 'True'" ng-mouseleave="whiteframeClass = 'md-whiteframe-z1'; displayCaption = 'False'" ng-init="whiteframeClass = 'md-whiteframe-z1'" ng-click="photoController.setCurrentPhotoset(photoset.id)" layout-align="center center">
            <img class="albumThumbnail" ng-src={{photoset.primary_photo_extras.url_c}} flex-fill alt="banner image">
        <span class="websiteContent">
        <h4 class="websiteContent">{{photoset.title._content | stripFlickrCustomText}}</h4>
        <h6 class="subheader websiteContent">{{photoset.description._content}}</h6>
        </span>
    </md-whiteframe>
</md-content>
